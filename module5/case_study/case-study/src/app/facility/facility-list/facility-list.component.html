<button class="btn btn-warning" [routerLink]="['facility/create']">Create</button>
<hr>
<div class="row container" style="margin: auto">
  <div *ngFor="let item of facilitys" class="card col-4 container" style="width: 18rem; margin: fill">
    <img src="{{item.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">Area: {{item.area}}</p>
      <p class="card-text">Price: {{item.price}}</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="confirnDeleteFacility(item.id)">
        Delete
      </button>
      <a href="#" class="btn btn-primary" [routerLink]="['facility/edit', item.id]" >Edit</a>
      <a href="#" class="btn btn-primary">More info</a>
    </div>
  </div>
</div>

<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Facility</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete this facility ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteFacility(deleteFacilityId)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
