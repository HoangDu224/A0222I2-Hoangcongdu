<h2>Create Customer</h2>
<label>id</label><br>
<input type="text" #id><br>

<label>name</label><br>
<input type="text" #name><br>

<label>birthday</label><br>
<input type="date" #birthday><br>

<label>gender</label><br>
<select #gender>
  <option value="Nam">Nam</option>
  <option value="Nu">Nu</option>
</select>

<label>idCard</label><br>
<input type="text" #idCard><br>

<label>phone</label><br>
<input type="text" #phone><br>

<label>email</label><br>
<input type="text" #email><br>

<label>address</label><br>
<input type="text" #address><br>

<label>type</label><br>
<input type="text" #type><br>

<button class="btn-info" (click)="doCreateCustomer(id.value,name.value,birthday.value,gender.value,idCard.value,phone.value,email.value,address.value)">Create
</button>
