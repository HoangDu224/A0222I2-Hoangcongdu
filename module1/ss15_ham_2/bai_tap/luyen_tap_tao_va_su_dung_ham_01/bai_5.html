<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapvao">
<input type="button" value="Search" onclick="search()">
<div id="result"></div>
<script>
    let b = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
    let c = ['Ursa Minor',' Tarurus','Cygnus',' Lyra','Aquila', 'Ursa Major','Leo']
    function search(){
        let keyword = document.getElementById('nhapvao').value
        for (i = 0;i<b.length;i++){
            if (b[i]===keyword){
                document.getElementById("result").innerHTML=("Dịch: "+c[i])
                break;
            }else{
                document.getElementById("result").innerHTML=("Không tìm thấy ")
            }
        }
    }
</script>
</body>
</html>
