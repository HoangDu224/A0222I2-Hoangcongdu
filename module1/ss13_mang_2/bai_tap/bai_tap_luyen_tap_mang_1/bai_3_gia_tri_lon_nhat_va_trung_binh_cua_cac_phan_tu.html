<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="sonhapvao" type="text" value="">
<input type="button" value="Add" onclick="add_num()">
<input type="button" value="Display" onclick="display_array()">
<hr>
<div id="result"></div>
<div id="result2"></div>
<div id="result3"></div>
<script>
    let x=0
    let array = []
    function add_num() {
        array[x] = document.getElementById("sonhapvao").value;
        document.getElementById('result').innerHTML=("Element: " + array[x] + " Added at index " + x+"<br>"+"Array= "+array);
        x++;
        max =array[0]
        document.getElementById("sonhapvao").value = "";
    }
    let sum = 0
    function display_array() {
        for (let i=0; i<array.length;i++){
            if (array[i]>max){
                max=array[i]
            }
        }document.getElementById('result2').innerHTML="So lon nhat: "+max
        for (let n = 0 ; n<array.length;n++){
            sum=sum+array[n]
        }document.getElementById('result3').innerHTML=sum
    }
</script>

</body>
</html>
