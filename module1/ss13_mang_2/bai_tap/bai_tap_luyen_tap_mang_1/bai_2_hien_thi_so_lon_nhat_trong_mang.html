<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [2,11,23,3,4,8,9,45,99,101]
    let max = str[0]
    let count = 0
    for (let x = 0 ; x<str.length ; x++){
        if (str[x]>max){
            max = str[x]
            count=x
        }
    }document.write("Gia tri lon nhat trong mang: "+max)
    document.write("<br>"+"Vi tri "+count)
</script>

</body>
</html>
