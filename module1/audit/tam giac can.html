<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giac can</title>
</head>
<body>
<script>
    let H = parseInt(prompt("nhap chieu cao"))
    for (row=0;row<H;row++){
        for (space=H-1;space>row;space--){
            document.write("&nbsp&nbsp")
        }
        for (col=0;col<row*2-1;col++){
            document.write("*")
        }document.write("<br>")
    }
</script>
</body>
</html>
