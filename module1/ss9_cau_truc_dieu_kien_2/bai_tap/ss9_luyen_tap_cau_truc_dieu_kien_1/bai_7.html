<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('So phut da goi trong thang'))
    if (a>=10000){
        result = a*1000
        document.write(result+' VND')
    }else if(a>5000){
        result = a*750
        document.write(result+' VND')
    }else {
        result = a*500
        document.write(result+' VND')
    }
</script>

</body>
</html>
