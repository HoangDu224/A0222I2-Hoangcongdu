<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhap so a'))
  let b = parseInt(prompt('Nhap so b'))
  if (a%b==0){
    document.write(a+' chia het cho '+b)
  }else{
    document.write(a+' khong chia het cho '+b)
  }
</script>

</body>
</html>
