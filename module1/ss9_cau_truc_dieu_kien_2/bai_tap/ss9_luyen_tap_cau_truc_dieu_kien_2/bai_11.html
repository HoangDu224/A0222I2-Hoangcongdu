<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Thu nhap 1 thang'))
if (a<=5000000 && a>0){
    document.write('Thue phai nop '+a*5/100)
}else if(a<=10000000){
    document.write('Thue phai nop '+a*10/100)
}else if(a<=18000000){
    document.write('Thue phai nop '+a*15/100)
}else if(a<=32000000){
    document.write('Thue phai nop '+a*20/100)
}else if(a<=52000000){
    document.write('Thue phai nop '+a*25/100)
}else if(a<=80000000){
    document.write('Thue phai nop '+a*30/100)
}else if(a>80000000){
    document.write('Thue phai nop '+a*35/100)
}
</script>

</body>
</html>
