<body>
   <script>
    let a = parseInt(prompt('Nhap so tien gui'))
    b = parseInt(prompt('Nhap so thang gui'))
    switch (b){
        case 1 :
        case 2 :
        case 3 :
        case 4 :
        case 5 :
        case 6 : d = 6/100 ; break;
        case 7 :
        case 8 :
        case 9 : d = 8/100; break;
        case 10 :
        case 11 :
        case 12 :d= 10/100; break;
         default : alert(' Toi da 12 thang, moi nhap lai')
    }
    c = a*Math.pow(1+d,b)
    alert('Tong so tien nhan duoc la: '+c)


</script>
