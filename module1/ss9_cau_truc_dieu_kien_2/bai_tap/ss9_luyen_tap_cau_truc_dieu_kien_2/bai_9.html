<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap do dai canh a cua tam giac'))
    let b = parseInt(prompt('Nhap do dai canh b cua tam giac'))
    let c = parseInt(prompt('Nhap do dai canh c cua tam giac'))
    d = a+b
    e = b+c
    f = a+c
    if (a>0 && b>0 && c>0 && d>c && e>a && f>b){
        alert('a,b,c la canh cua 1 tam giac')
    }else {
        alert('a,b,c khong la canh cua 1 tam giac')
    }
</script>

</body>
</html>
