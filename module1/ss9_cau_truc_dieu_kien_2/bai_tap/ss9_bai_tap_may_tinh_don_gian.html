<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        input { color: blue}

</head>
<body>
<table border="10">

        <td><input onclick="caculator(2)" type="button" value="2"></td>
        <td><input onclick="caculator(3)" type="button" value="3"></td>
        <td><input onclick="caculator('+')" type="button" value="+"></td>

    <tr>
        <td><input onclick="caculator(4)" type="button" value="4"></td>

    <tr>

        <td><input onclick="caculator('*')" type="button" value="x"></td>

    <tr>
        <td><input onclick="reset()" type="button" value="C"></td>
        <td><input onclick="caculator(0)" type="button" value="0"></td>

        <td><input onclick="caculator('/')" type="button" value="/"></td>
    </tr>

<script>
    let str = " ";
    function caculator(number) {
        str += number;
        document.getElementById("hienthi").innerHTML = str;
    }
    function tinh() {
        let result = parseInt(eval(document.getElementById("hienthi").innerHTML));
        document.getElementById("hienthi").innerHTML = result;
    }
    function reset() {
        str = "";
        document.getElementById("hienthi").innerHTML = str;
    }

</script>
