<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="images/ball.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let a=null
    a = document.getElementById('myImage');
    function init(){
        a = document.getElementById('myImage');
        a.style.position = 'relative';
        a.style.left = '0px';
    }
    function moveRight() {
        a.style.left = parseInt(a.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
