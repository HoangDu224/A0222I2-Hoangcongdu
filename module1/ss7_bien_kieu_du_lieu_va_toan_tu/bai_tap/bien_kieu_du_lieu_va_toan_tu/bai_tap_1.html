<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến Kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let inputvatly
    let inputhoahoc
    let inputsinhhoc
    inputvatly=prompt("nhap diem vat ly")
    inputhoahoc=prompt("nhap diem hoa hoc")
    inputsinhhoc=prompt("nhap diem sinh hoc")
    vatly=parseInt(inputvatly)
    hoahoc=parseInt(inputhoahoc)
    sinhhoc=parseInt(inputsinhhoc)
    diemtrungbinh=(vatly+hoahoc+sinhhoc)/3
    diemtong=vatly+hoahoc+sinhhoc
    document.write('Diem trung Binh =' +diemtrungbinh)
    document.write('<br>')
    document.write('Diem tong ='+ diemtong)
</script>

</body>
</html>
