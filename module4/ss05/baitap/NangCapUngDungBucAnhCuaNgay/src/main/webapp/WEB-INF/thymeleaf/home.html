<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${user}">
    <select th:field="*{comment}">
        <option value="+1">1</option>
        <option value="+2">2</option>
        <option value="+3">3</option>
        <option value="+4">4</option>
        <option value="+5">5</option>
    </select>
    <label>Author</label><br>
    <input type="text" th:field="*{name}"><br>
    <label>FeedBack</label><br>
    <textarea type="text" th:field="*{comment}"></textarea><br>
    <input type="submit" value="Comment">
</form>
<br>
<table>
    <tr th:each="u , iter : ${userList}" th:object="u">
        <b th:text="${u.comment}"></b><br>
        <span th:text="${u.love}+ likes"></span>
        <a th:href="@{/user/updatelike/{id}(id=*{id})}">Like</a>
        <br>
        <hr>
    </tr>
</table>

<img id="img-of-the-day">
</p>
<script>
    let query = 'https://api.nasa.gov/planetary/apod?api_key=8J6hBP1jwNcDdTYdSKKuwNXiFSxizj6fLfEWoZGB';
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function () {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.url);
        }
    };
    request.send();
</script>
</body>
</html>
