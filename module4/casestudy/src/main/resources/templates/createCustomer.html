<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer/createCustomer}" method="post" th:object="${customer}">
    <label>Name</label><br>
    <input th:field="*{name}" type="text"><br>
    <label>Address</label><br>
    <input th:field="*{address}" type="text"><br>
    <label>Birthday</label><br>
    <input th:field="*{birthday}" type="date"><br>
    <label>Phone Number</label><br>
    <input th:field="*{phone}" type="text"><br>
    <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span><br>
    <label>Id Card</label><br>
    <input th:field="*{idCard}" type="text"><br>
    <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span><br>
    <label>Email</label><br>
    <input th:field="*{email}" type="text"><br>
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <label>Gender</label><br>
    <select th:field="*{gender}">
        <option th:value="true">Nam</option>
        <option th:value="false">Nu</option>
    </select><br>
    <button type="submit" >CREATE</button>
    <button><a th:href="@{/customer}">CANCEL</a></button>
</form>
</body>
</html>
