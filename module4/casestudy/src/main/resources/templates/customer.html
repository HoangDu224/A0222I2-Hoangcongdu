<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav">
    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
    <a class="nav-link" th:href="@{/employee/displayEmployee}">Employee</a>
    <a class="nav-link" th:href="@{/customer/displayCustomer}">Customer</a>
    <a class="nav-link" th:href="@{/service/displayService}">Service</a>
    <a class="nav-link" th:href="@{/contact/displayContact}">Contact</a>
</nav>
<div>
    <a th:href="@{/customer/createCustomer}">Create Customer</a>
    <a th:href="@{/contact/displayCustomerHaveContact}">displayCustomerHaveContact</a>
</div>
<div>
<table class="table table-success table-striped">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Address</td>
        <td>Email</td>
        <td>Gender</td>
        <td>Birthday</td>
        <td>Phone</td>
        <td>Action</td>
    </tr>
    <tr th:each="customer , iterStat: ${customerList}" th:object="${customer}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{gender} ? Nam : Nu"></td>
        <td th:text="*{birthday}"></td>
        <td th:text="*{phone}"></td>
        <td >
            <button th:onclick="infoDelete('[(${customer.id})]','[(${customer.name})]')" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Delete
            </button>
            <button><a th:href="@{/customer/edit/{id}(id=*{id})}">Edit</a></button>
        </td>
    </tr>
</table>
</div>

<!--<Modal>-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="get" th:action="@{/customer/delete}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input name="id" id="id" hidden>
                <span class="text-danger">Bạn có muốn xoá Customer </span><span id="deleteName"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Delete</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script>
    function infoDelete(id , name) {
        document.getElementById("id").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
</body>
</html>
