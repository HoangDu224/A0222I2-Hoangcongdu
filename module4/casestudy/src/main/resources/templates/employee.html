<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="nav">
    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
    <a class="nav-link" th:href="@{/employee/displayEmployee}">Employee</a>
    <a class="nav-link" th:href="@{/customer/displayCustomer}">Customer</a>
    <a class="nav-link" th:href="@{/service/displayService}">Service</a>
    <a class="nav-link" th:href="@{/contact/displayContact}">Contact</a>
</nav>
<div>
    <a th:href="@{/employee/createEmployee}">Create Emloyee</a>
</div>
<div>
    <table class="table table-success table-striped">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>birthday</td>
            <td>idCard</td>
            <td>salary</td>
            <td>phone</td>
            <td>email</td>
            <td>address</td>
            <td>Action</td>
        </tr>
        <tr th:each="employee , iterStat: ${employeeList}" th:object="${employee}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{birthday}"></td>
            <td th:text="*{idCard}"></td>
            <td th:text="*{salary}"></td>
            <td th:text="*{phone}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{address}"></td>
            <td >
                <button><a th:href="@{/employee/edit/{id}(id=*{id})}">Edit</a></button>
                <button><a th:href="@{/employee/delete/{id}(id=*{id})}">Delete</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
