<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="nav">
    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
    <a class="nav-link" th:href="@{/employee/displayEmployee}">Employee</a>
    <a class="nav-link" th:href="@{/customer/displayCustomer}">Customer</a>
    <a class="nav-link" th:href="@{/service/displayService}">Service</a>
    <a class="nav-link" th:href="@{/contact/displayContact}">Contact</a>
</nav>
<div>
    <a th:href="@{/service/createService}">Create Service</a>
</div>
<div>
    <table class="table table-success table-striped">
        <tr>
            <td>Service Id</td>
            <td>Service Name</td>
            <td>serviceArea </td>
            <td>serviceMaxPeople</td>
            <td>stardardRoom</td>
            <td>decription</td>
            <td>poolArea</td>
            <td>numberFloor</td>
            <td>Action</td>
        </tr>
        <tr th:each="service , iterStat: ${serviceList}" th:object="${service}">
            <td th:text="*{serviceId}"></td>
            <td th:text="*{serviceName}"></td>
            <td th:text="*{serviceArea}"></td>
            <td th:text="*{serviceMaxPeople}"></td>
            <td th:text="*{stardardRoom}"></td>
            <td th:text="*{decription}"></td>
            <td th:text="*{poolArea}"></td>
            <td th:text="*{numberFloor}"></td>
            <td >
                <button><a th:href="@{/service/edit/{id}(id=*{serviceId})}">Edit</a></button>
                <button><a th:href="@{/service/delete/{id}(id=*{serviceId})}">Delete</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
