<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="nav">
    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
    <a class="nav-link" th:href="@{/employee/displayEmployee}">Employee</a>
    <a class="nav-link" th:href="@{/customer/displayCustomer}">Customer</a>
    <a class="nav-link" th:href="@{/service/displayService}">Service</a>
    <a class="nav-link" th:href="@{/contact/displayContact}">Contact</a>
</nav>
<div>
    <a th:href="@{/contact/createContact}">Create Contact</a>
</div>
<div>
    <table class="table table-success table-striped">
        <tr>
            <td>id</td>
            <td>startDate</td>
            <td>endDate</td>
            <td>deposit</td>
            <td>totalMoney</td>
            <td>employee</td>
            <td>customer</td>
            <td>services</td>
            <td>action</td>
        </tr>
        <tr th:each="contact , iterStat: ${contactList}" th:object="${contact}">
            <td th:text="*{id}"></td>
            <td th:text="*{startDate}"></td>
            <td th:text="*{endDate}"></td>
            <td th:text="*{deposit}"></td>
            <td th:text="*{totalMoney}"></td>
            <td ><a th:if="${contact.employee!=null}" th:text="${contact.employee.name}"></a></td>
            <td ><a th:if="${contact.customer!=null}"  th:text="${contact.customer.name}" ></a></td>
            <td><a th:if="${contact.services!=null}" th:text="${contact.services.serviceName}"></a> </td>
            <td >
                <button><a th:href="@{/contact/edit/{id}(id=*{id})}">Edit</a></button>
                <button><a th:href="@{/contact/delete/{id}(id=*{id})}">Delete</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
