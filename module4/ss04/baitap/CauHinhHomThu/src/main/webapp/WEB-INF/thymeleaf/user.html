<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="user, iter: ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td><a th:href="@{/user/Config(id=*{user.id})}">Config</a></td>
    </tr>
</table>
</body>
</html>
