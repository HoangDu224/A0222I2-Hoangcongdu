<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>CHI TIET GIAO DICH</h2>
<div>
    <table class="table table-success table-striped">
        <tr>
            <td>Ma Giao Dich</td>
            <td>date</td>
            <td>service</td>
            <td>price</td>
            <td>area</td>
            <td>Name</td>
            <td>SDT</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        <tr th:each="giaodich , iterStat: ${giaodich}" th:object="${giaodich}">
            <td th:text="*{id}"></td>
            <td th:text="*{date}"></td>
            <td th:text="*{service}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{area}"></td>
            <td th:text="${giaodich.customer.name}"></td>
            <td th:text="${giaodich.customer.phone}"></td>
            <td th:text="${giaodich.customer.email}"></td>
            <td >
                <button th:onclick="infoDelete([(${giaodich.id})])" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                </button>
                <button><a th:href="@{/giaodich}">Quay lai</a></button>
            </td>
        </tr>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="get" th:action="@{/giaodich/delete}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input name="id" id="id" hidden>
                        <span class="text-danger">Bạn có muốn xoá Giao Dich nay khong </span><span id="deleteName"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" >Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function infoDelete(id) {
            document.getElementById("id").value = id;
            document.getElementById("deleteName").innerText = id;
        }
    </script>
</div>
</body>
</html>
