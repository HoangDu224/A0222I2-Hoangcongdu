<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>DACH SACH GIAO DICH NHA DAT</h2>
<div>
    <a th:href="@{/giaodich/createGiaoDich}">Them Moi</a>
</div>
<div>
    <form th:action="@{/giaodich/timkiem}" method="get">
        <select th:name="service">
            <option selected="selected" value="">Chon loai bat dong san</option>
            <option th:value="Dat">Dat</option>
            <option th:value="NhaDat">Nha Dat</option>
        </select>
        <input th:name="nameSearch" type="text" placeholder="Ten khach hang">
        <button type="submit" >Tim Kiem</button>
    </form>
</div>
<div>
    <table class="table table-success table-striped">
        <tr>
            <td>Ma Giao Dich</td>
            <td>Name</td>
            <td>date</td>
            <td>service</td>
            <td>price</td>
            <td>area</td>
            <td>Action</td>
        </tr>
        <tr th:each="giaodich , iterStat: ${giaodichList}" th:object="${giaodich}">
            <td th:text="*{id}"></td>
            <td th:text="${giaodich.customer.name}"></td>
            <td th:text="*{date}"></td>
            <td th:text="*{service}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{area}"></td>
            <td >
                <button><a th:href="@{/giaodich/chitiet/{id}(id=*{id})}">Chi Tiet</a></button>
            </td>
        </tr>
    </table>
</div>
